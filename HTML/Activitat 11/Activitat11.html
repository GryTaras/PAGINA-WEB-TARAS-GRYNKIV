<!DOCTYPE html>
<html lang="es">
    <head>
        <meta chatset="utf-8"/>
        <title> Pàgina de Taras Grynkiv</title>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
        <h1>Activitat 11: Interactius</h1>    

        <p>Estoy aprendiendo <abbr title="Hypertext Markup Language">HTML</abbr> por las mañanas.</p>   <!-- abbr: acronim o abreviació -->

        <h2>Desplegable</h2>

        <details>
            <summary>Factura</summary>
            <ul>
                <li>Vino blanco: 12€</li>
                <li>Aceitunas: 3€</li>
            </ul>
            <p>Total: 15€</p>
        </details>

        <h2>Missatge emergent</h2>

        <dialog open>T'has registrat amb èxit!</dialog>

        <h2>Autocompletador</h2>

        <label>Quin és el teu personatge preferit de Harry Potter?:
            <input list="personajes-harry-potter" type="text" name="personaje-favorito">
        </label>
        
        <datalist id="personajes-harry-potter">     <!-- Autocompletador -->
            <option value="Harry Potter"></option>
            <option value="Ron Weasley"></option>
            <option value="Hermione Granger"></option>
            <option value="Lord Voldemort"></option>
            <option value="Albus Dumbledore"></option>
        </datalist>

        <h2>Barra progrès</h2>
        
        <progress max="100" value="30">30%</progress>   <!-- Informa al visitant el estat del progrès -->

        <h2>Medidors</h2>

        <label>
            Temperatura
            <meter
                id="temperature"
                min="-275"
                max="100"
                value="28"
            >
                28
            </meter>
        </label>
        
        <br>

        <label>
            Batería
            <meter
                id="battery"
                min="0"
                max="100"
                low="60"
                high="80"
                optimum="85"
                value="65"
            >
                Entre 60 y 80
            </meter>
        </label>
        

        

     </body>

</html>
